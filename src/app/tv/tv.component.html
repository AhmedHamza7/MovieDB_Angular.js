<div class="container mt-5">

    <div class="d-flex justify-content-center">
        <div class="search mb-5 text-center">
            <input [(ngModel)]="term" type="text" class="" placeholder="Search by name">
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-2 mb-5 " *ngFor="let movie of allMovies | searchTv:term">
            <div class="item ">
                <a [routerLink]="['/movieDetails', movie.id]" class="photoLink ">
                    <div class="img position-relative overflow-hidden">
                        <img [src]="imgPrefix+movie.poster_path" class="poster">
                        <p class="rate">{{movie.vote_average | number:'1.0-1'}}</p>
                    </div>
                    <h2 class="movie-title">{{movie.name}}</h2>
                </a>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <nav aria-label="...">
            <ul class="pagination pagination-sm">
                <li *ngFor="let page of pages" (click)="getPages(page)" class="page-item">
                    <a class="page-link pointer page-active" >{{page}}</a>
                </li>
            </ul>
          </nav>
    </div>
</div>
