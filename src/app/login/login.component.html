<div class="container">
    <form [formGroup]= "loginForm" (ngSubmit)="submitlogin()">

        <div *ngIf="errMsg" class="alert alert-danger">{{errMsg}}</div>
    
        <label for="email" >email</label>
        <input type="text" id="email" class="form-control mb-3" formControlName="email">
        <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="alert alert-danger">
            <p *ngIf="loginForm.get('email')?.getError('required')" class="mb-0">email is required</p>
            <p *ngIf="loginForm.get('email')?.getError('email')" class="mb-0">Invalid E-mail format</p>
    
        </div>
        
        
        <label for="password">password</label>
    
        <input type="password" id="password" class="form-control mb-3" formControlName="password">
    
        <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="alert alert-danger">
    
            <p *ngIf="loginForm.get('password')?.getError('required')" class="mb-0">Password is required</p>
            <p *ngIf="loginForm.get('password')?.getError('pattern')" class="mb-0">Pattern Not Matched</p>
        </div>
    
    
    
        <button class="btn btn-info" type="submit" [disabled]="loginForm.invalid">
            <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>
            login
        </button>
    
    </form>
    
</div>
